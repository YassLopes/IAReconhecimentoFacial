<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reconhecimento Facial</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    video, canvas {
      border: 2px solid #444;
      border-radius: 8px;
      margin-top: 10px;
      width: 100%;
      max-width: 320px;
      height: auto;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: calc(100% - 24px);
      max-width: 300px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      margin: 6px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    button:nth-child(1),
    button:nth-child(2),
    button:nth-child(3) {
      background-color: #3498db;
      color: white;
    }

    #resposta {
      margin-top: 20px;
      font-weight: bold;
      font-size: 17px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Reconhecimento Facial</h1>

    <video id="video" autoplay muted></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div>
      <button onclick="abrirCamera()">üì∑ Ligar C√¢mera</button>
      <button onclick="verificar()">‚úÖ Verificar</button>
    </div>

    <div>
      <input type="text" id="nome" placeholder="Digite seu nome">
      <button onclick="cadastrar()">üì• Cadastrar</button>
    </div>

    <p id="resposta">Aguardando a√ß√£o...</p>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const resposta = document.getElementById("resposta");
    let stream = null;

    function abrirCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(s => {
          stream = s;
          video.srcObject = stream;
          resposta.innerText = "‚úÖ C√¢mera ativada.";
        })
        .catch(err => {
          resposta.innerText = "‚ùå Erro ao acessar a c√¢mera: " + err;
        });
    }

    function verificar() {
      if (!stream) return resposta.innerText = "‚ö†Ô∏è C√¢mera n√£o iniciada.";
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("imagem", blob, "foto.jpg");

        resposta.innerText = "‚è≥ Verificando rosto...";

        fetch("/verificar", {
          method: "POST",
          body: formData
        })
        .then(r => r.json())
        .then(data => {
          if (data.autorizado) {
            resposta.innerText = `‚úÖ Rosto reconhecido: ${data.pessoa} | Back4App: ${data.back4app}`;
          } else {
            resposta.innerText = "‚ùå Rosto n√£o reconhecido.";
          }
        })
        .catch(err => {
          resposta.innerText = "‚ùå Erro ao verificar: " + err;
        });
      }, "image/jpeg");
    }

    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return resposta.innerText = "‚ö†Ô∏è Digite um nome antes de cadastrar.";
      if (!stream) return resposta.innerText = "‚ö†Ô∏è C√¢mera n√£o iniciada.";

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("nome", nome);
        formData.append("imagem", blob, `${nome}.jpg`);

        resposta.innerText = "‚è≥ Enviando cadastro...";

        fetch("/cadastrar", {
          method: "POST",
          body: formData
        })
        .then(r => r.json())
        .then(data => {
          resposta.innerText = `üì• ${data.msg}`;
        })
        .catch(err => {
          resposta.innerText = "‚ùå Erro ao cadastrar: " + err;
        });
      }, "image/jpeg");
    }
  </script>

</body>
</html>
